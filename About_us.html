  <body>
    <!-- container start -->
    <div class="container">
      
      <h2 class="text-center">Cunter Plugin</h2><hr>
      <!-- html marup start -->
      <!-- row start -->
      <div class="row wow slideInLeft" data-wow-duration=".1s" data-wow-delay=".3s">
        <!-- col start -->
        <div class="col-md-4">
          <!-- single_item start -->
          <div class="single_item">
            <span class="counter">1,234,567.00</span>
          </div>
          <!-- single_item end -->
        </div>
        <!-- col end -->
        <!-- col start -->
        <div class="col-md-4">
          <!-- single_item start -->
          <div class="single_item">
            <span>$</span><span class="counter">1.99</span>
          </div>
          <!-- single_item end -->
        </div>
        <!-- col end -->
        <!-- col start -->
        <div class="col-md-4">
          <!-- single_item start -->
          <div class="single_item">
            <span class="counter">12345</span>
          </div>
          <!-- single_item end -->
        </div>
        <!-- col end -->
      </div>
      <!-- row end -->
      <!-- Curved text start -->
      <div id="text1"> Hm, looks like the wonderful arctext plugin. </div>
      <!-- Curved text end -->
      <!-- tiltedpage_scroll start -->
      <div class="main">
        <section class="page1  mb-5">
          <img src="tiltedpage_scroll/demo/demo1.jpg" alt="">
        </section>
        <section class="page2 mb-5">

>

<a

<!-- activation code started -->
<script>
$(document).ready(function(){
  //counter start
  $('.counter').counterUp({
    delay: 10,
    time: 1000
});
//cunter end
//Curved text start
var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-36251023-1']);
  _gaq.push(['_setDomainName', 'jqueryscript.net']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

//Curved text end
// wow jq start
 new WOW().init();
// wow jq end
//tiltedpage start
 $(".main").tiltedpage_scroll({
    sectionContainer: "> section",     // In case you don't want to use <section> tag, you can define your won CSS selector here
    angle: 50,                         // You can define the angle of the tilted section here. Change this to false if you want to disable the tilted effect. The default value is 50 degrees.
    opacity: true,                     // You can toggle the opacity effect with this option. The default value is true
    scale: true,                       // You can toggle the scaling effect here as well. The default value is true.
    outAnimation: true                 // In case you do not want the out animation, you can toggle this to false. The defaul value is true.
  });
//tiltedpage end
// animaton muster start
 $(".animsition").animsition({
    inClass: 'fade-in',
    outClass: 'fade-out',
    inDuration: 1500,
    outDuration: 800,
    linkElement: '.animsition-link',
    // e.g. linkElement: 'a:not([target="_blank"]):not([href^="#"])'
    loading: true,
    loadingParentElement: 'body', //animsition wrapper element
    loadingClass: 'animsition-loading',
    loadingInner: '', // e.g '<img src="loading.svg" />'
    timeout: false,
    timeoutCountdown: 5000,
    onLoadEvent: true,
    browser: [ 'animation-duration', '-webkit-animation-duration'],
    // "browser" option allows you to disable the "animsition" in case the css property in the array is not supported by your browser.
    // The default setting is to disable the "animsition" in a browser that does not support "animation-duration".
    overlay : false,
    overlayClass : 'animsition-overlay-slide',
    overlayParentElement : 'body',
    transition: function(url){ window.location.href = url; }
  });
// animaton muster end















});
</script>
<!-- activation code ending -->

</body>
</html>
